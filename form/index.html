<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>registration form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">Registration</h1>
   
    <form action="">
     <div class="details">
      <div class="inputbox">
        <label for="fname"><span class="det">First name</span></label>
      <input type="text"id="fname" placeholder="enter your first name" required>
      </div>
      <div class="inputbox">
        <label for="flast"><span class="det">Last name</span></label>
      <input type="text"id="flast" placeholder="enter your Last name" required>
      </div>
      <div class="inputbox">
        <label for="fmail"><span class="det">Email Address</span></label>
      <input type="text"id="fmail" placeholder="enter your mail"required>
      </div>
      <div class="inputbox">
        <label for="fpass"><span class="det">Password</span></label>
      <input type="password"id="fpass" placeholder="enter your password"required>
      </div>
     <div class="inputbox">
      <label for="fcpass"><span class="det">Confirm password</span></label>
      <input type="password"id="fcpass" placeholder="Confirm password"required>
     </div>
      <div class="inputbox">
        <label for="fdate"><span class="det">Date of Birth</span></label>
      <input type="date"id="fdate" placeholder="enter your DOB"required>
      </div>
     </div>
     <br>
      <div class="gen">
        <span class="gen-title">Gender</span>
        <br>
        <br>

      <div class="category">
        <input type="radio"id="fi" name="Gender">
      <label for="fi">Male</label>
      <input type="radio"id="fi" name="Gender">
      
      <label for="fi">Female</label>
      <input type="radio"id="fi" name="Gender">
      
      <label for="fi">prefer say to no</label>
      </div>
      </div>
      <br>
      <br>

     <div class="terms">
      <input type="checkbox"id="ft">
      <label for="fp">Terms and Conditions</label>
     </div>
     <br>
     <div class="btn">
      <input type="submit" value="Register">
     </div>
      
     
      

    </form>
   
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>
</html>
